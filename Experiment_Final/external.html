<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Grid Container */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    /* Product Card */
    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Tablet Breakpoint */
    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile Breakpoint */
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>

<body>

  <h1>Product Grid</h1>

  <div class="product-grid">

    <div class="product-card">
      <img src="https://picsum.photos/300/200" alt="Product">
      <div class="product-info">
        <h3>Product 1</h3>
        <p class="price">₹999</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://picsum.photos/300/200" alt="Product">
      <div class="product-info">
        <h3>Product 2</h3>
        <p class="price">₹1299</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://picsum.photos/300/200" alt="Product">
      <div class="product-info">
        <h3>Product 3</h3>
        <p class="price">₹799</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://picsum.photos/300/200" alt="Product">
      <div class="product-info">
        <h3>Product 4</h3>
        <p class="price">₹1499</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

  </div>

</body>
</html>
