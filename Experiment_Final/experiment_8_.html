<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Student Profile Card</title>
    <style>
        :root{
            --card-bg: #ffffff;
            --accent: #3b82f6;
            --muted: #6b7280;
            --pill-bg: #eef2ff;
        }
        *{box-sizing:border-box}
        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f3f4f6;
            color:#111827;
            padding:24px;
            display:flex;
            justify-content:center;
        }
        .card{
            width:900px;
            max-width:96%;
            background:var(--card-bg);
            border-radius:12px;
            box-shadow:0 8px 20px rgba(17,24,39,0.08);
            overflow:hidden;
            display:flex; /* Flex container used for layout */
            flex-direction:row; /* default: avatar left, info right */
            align-items:center; /* vertically center children */
            gap:20px;
            padding:22px;
        }
        /* Avatar column */
        .avatar{
            flex:0 0 180px; /* fixed-ish width */
            display:flex;
            justify-content:center; /* centers image horizontally */
            align-items:center; /* centers vertically */
        }
        .avatar img{
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            border:6px solid #fff;
            box-shadow:0 6px 18px rgba(59,130,246,0.15);
        }
        /* Info column */
        .info{
            flex:1 1 auto;
            display:flex;
            flex-direction:column; /* stack name, details, skills vertically */
            justify-content:center; /* distribute space vertically */
            gap:12px;
        }
        .name-row{
            display:flex;
            align-items:center;
            justify-content:space-between; /* name left, action/button right */
            gap:12px;
        }
        .name-row h2{
            margin:0; font-size:1.4rem; color:#0f172a;
        }
        .meta{
            color:var(--muted); font-size:0.95rem;
        }
        .details{
            display:flex;
            gap:18px;
            flex-wrap:wrap;
            color:var(--muted);
            font-size:0.95rem;
        }
        .skills{
            display:flex;
            gap:8px;
            flex-wrap:wrap;
            margin-top:6px;
        }
        .pill{
            background:var(--pill-bg);
            color:var(--accent);
            padding:6px 10px;
            border-radius:999px;
            font-weight:600;
            font-size:0.9rem;
        }
        .actions{
            display:flex;
            gap:8px;
            align-items:center;
            justify-content:flex-end;
        }
        .btn{
            background:var(--accent);
            color:#fff;
            border:none;
            padding:8px 14px;
            border-radius:8px;
            cursor:pointer;
            font-weight:600;
        }
        .btn.secondary{
            background:transparent;
            color:var(--accent);
            border:1px solid rgba(59,130,246,0.18);
        }
        /* responsive: stack vertically on small screens */
        @media (max-width:720px){
            .card{ flex-direction:column; align-items:center; padding:18px }
            .avatar{ flex:0 0 auto; }
            .name-row{ width:100%; flex-direction:column; align-items:center }
            .actions{ width:100%; justify-content:center }
            .details{ justify-content:center } 
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=80" alt="Student Avatar">
        </div>
        <div class="info">
            <div class="name-row">
                <div>
                    <h2>Jane Smith</h2>
                    <div class="meta">B.Sc. Computer Science • Year 2 • 19 years</div>
                </div>
                <div class="actions">
                    <button class="btn">Message</button>
                    <button class="btn secondary">Follow</button>
                </div>
            </div>
            <div class="details">
                <div><strong>Email:</strong> jane.smith@example.edu</div>
                <div><strong>Location:</strong> Mumbai, India</div>
                <div><strong>GPA:</strong> 9.1 / 10</div>
            </div>
            <div>
                <div style="margin-top:8px; font-weight:600; color:#0f172a;">Skills</div>
                <div class="skills">
                    <span class="pill">HTML</span>
                    <span class="pill">CSS</span>
                    <span class="pill">JavaScript</span>
                    <span class="pill">Python</span>
                    <span class="pill">React</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
