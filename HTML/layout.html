<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        body{
            background-color:black;
        }
        .container{
            display:grid;
            width:800px;
            height:auto;
            margin: 0 auto;
            grid-template-columns:repeat(1,1fr);
            background-color:lawngreen;
            gap:10px;
            /* font-size:20px; */
            
        }
        .box{
            border-style:solid;
            background-color:cadetblue;
            /* display:flex;
            justify-content: center;
            align-items:center; */
        }
        .box{
            height: 250px;
        }
        .content3{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
        }
        .cont_box{
            background-color: #CCC;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">content1</div>
        <div class="box">content2</div>
        <div class="box content3">
            <div class="cont_box">left</div>
            <div class="cont_box">right</div>
        </div>
        
        <div class="box content5">content5</div>
    </div>

</body>
</html>
