<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT 1</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box; 
        }
        main{
            height:1200px;
            width:auto;
            background-color: blue;
            align:center;
            flex-direction:column;
            gap:10px;
        }
        header,footer{
            height: 120px;
            background-color: blueviolet;

        }
        nav{
            height:80px;
            background-color: brown;

        }
        section{
            height:300px;
            display: flex;
            background-color:aqua;

        }
        #left{
            flex-grow: 2;
            height:300px;
            background-color: cadetblue;
        }
        #right{
            flex-grow: 2;
            height:300px;
            background-color:chocolate;
        }
        aside,article{
            height: 150px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    
    <main><!-- <main>  start  -->
        <header><h2>Header</h2></header>
        <nav><h2>Nav</h2></nav>
    </main>
    <section>
        <div id="left"></div>
        <div id="right">
        <aside>>h2>Aside</aside>
        <article><h2>Section</h2></article>
        </div>
        
    </section>
    <footer><h2>Footer</h2></footer>
</body>
</html>
